<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bastos - Organiza tu Fototeca</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e9ecef;
    }

    .logo {
      color: #111;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      align-items: center;
    }

    .nav-links a {
      color: #666;
      text-decoration: none;
      font-weight: 400;
      font-family: 'Roboto', sans-serif;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      color: #333;
      background-color: #e9ecef;
    }

    .baqueta-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .baqueta-icon:hover {
      transform: scale(1.1);
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      padding: 8rem 2rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #fff;
    }
    .hero img.logo {
      width: 100px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      color: #333;
      margin-bottom: 2rem;
    }
    .app-store-btn img {
      height: 50px;
      transition: transform 0.3s ease;
    }
    .app-store-btn img:hover {
      transform: scale(1.05);
    }
    .hero-image {
      margin-top: 3rem;
      width: 100%;
      max-width: 1400px;
    }
    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Features Section */
    .features {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 4rem;
    }
    .feature:nth-child(even) {
      flex-direction: row-reverse;
    }
    .feature img {
      width: 700px;
      height: auto;
      background-color: #eee;
      border-radius: 8px;
    }
    .feature-content {
      flex: 1;
    }
    .feature-content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .feature-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }
    /* Footer Section */
    .footer {
      background-color: #f8f9fa;
      padding: 3rem 2rem 2rem;
      text-align: center;
      border-top: 1px solid #e9ecef;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }
    .footer-links a {
      color: #666;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .footer-links a:hover {
      color: #333;
      background-color: #e9ecef;
    }
    .footer-copyright {
      color: #888;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .hero {
        padding-top: 8rem;
      }

      .feature {
        flex-direction: column !important;
        text-align: center;
      }
      .feature img {
        width: 100%;
      }
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .footer-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="https://ramooon.com" class="logo">ramooon.com</a>
    <ul class="nav-links">
      <li><a href="https://ramooon.com#home">Home</a></li>
      <li><a href="https://ramooon.com#proyectos">Proyectos</a></li>
      <li><a href="https://ramooon.com#sobre-mi">Sobre mí</a></li>
      <li><a href="https://ramooon.com#contacto">Contacto</a></li>
      <li><a href="https://ramooon.com/baqueta">
        <img src="src/app-icon.png" alt="Baqueta App" class="baqueta-icon" />
      </a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="src/app-icon.png" alt="Logo de Bastos" class="logo" />
    <h1>Bastos</h1>
    <p>Limpia y organiza deslizado cartas</p>
    <div class="app-store-btn">
      <a href="https://apps.apple.com/mx/app/baqueta/id6752280793?l=en-GB" target="_blank">
        <img src="src/appstore.svg" alt="Disponible en la App Store" />
      </a>
    </div>
    <div class="hero-image">
      <img src="src/hero-mockup.png" alt="Captura de pantalla de la app" />
    </div>
  </section>



  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-links">
      <a href="https://ramooon.com/bastos/privacidad" target="_blank">Política de Privacidad</a>
    </div>
<div class="footer-copyright">
  © 2026 Bastos. Todos los derechos reservados.<br>
  Todas las operaciones se realizan localmente en el dispositivo.<br>
  No se recopila ni comparte información personal.
</div>


  </footer>
</body>
</html>
